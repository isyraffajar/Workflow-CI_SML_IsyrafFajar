name: Machine Learning Workflow CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install mlflow scikit-learn pandas

      - name: Run MLflow Project
        run: |
          mlflow run MLProject/ --env-manager local --experiment-name "Customer_Churn_Experiment"
          
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-files
          path: mlruns/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: isyraffajar
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          mlflow models build-docker -m "mlruns/0/3fe3.../artifacts/model" -n "isyraffajar/customer-churn-model:latest" --install-mlflow
          docker push isyraffajar/customer-churn-model:latest    
      